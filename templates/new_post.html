{% extends "base.html" %}
{% block title %}
    Upload a new image
{% endblock  %}

{% block body %}
    <form action="" method='POST' enctype="multipart/form-data" class='col-sm-4 offset-4 py-5 my-5'>
    <h2>Upload an Image</h2>
    {% csrf_token %}
        {{ form.as_p }} <!--it gives us a default form setup-->
        <div>
            <button type="submit" class='btn btn-lg btn-success'>Submit Form</button>
        </div>
    </form>
{% endblock  %}
